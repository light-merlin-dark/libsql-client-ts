name: Build and test
jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and test
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
    - name: Run functional tests
      run: make test
    - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
    - run: npm ci
      - run: npm install
      - run: npm run build
      - run: npm test
